    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #b2ebf2;
        }

        .content {
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin-bottom: 30px;
        }

        .play-button {
            background-color: transparent;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: background-color 0.3s, transform 0.2s, border-color 0.3s;
            position: relative;
        }

        .play-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }

        .play-button:hover {
            border-color: #b2ebf2;
            transform: scale(1.05);
        }
    </style>
